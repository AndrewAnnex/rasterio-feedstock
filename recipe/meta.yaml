{% set version = "1.3.0" %}

package:
  name: rasterio
  version: {{ version }}

source:
  url: https://github.com/mapbox/rasterio/archive/{{ version }}.tar.gz
  sha256: 5a9bdf801252d94e792f8eec90b2f3e5d499c8b4526754c30e03e23a292a71e3

build:
  skip: True  # [py<38]
  number: 0
  entry_points:
    - rio = rasterio.rio.main:main_group

requirements:
  build:
    - python                                 # [build_platform != target_platform]
    - cross-python_{{ target_platform }}     # [build_platform != target_platform]
    - cython                                 # [build_platform != target_platform]
    - numpy                                  # [build_platform != target_platform]
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
  host:
    - python
    - pip
    - cython
    - numpy
    - libgdal
    - proj
  run:
    - python
    - setuptools >=0.9.8
    - libgdal
    - affine
    - attrs
    - certifi
    - click >=4
    - cligj >=0.5
    - {{ pin_compatible('numpy') }}
    - snuggs >=1.4.1
    - click-plugins
    - proj

test:
  source_files:
    - tests
  requires:
    - pip
    - pytest >=2.8.2
    - pytest-cov >=2.2.0
    - ipython >=2.0
    - boto3 >=1.2.4
    - matplotlib-base
    - packaging
    - hypothesis
    - shapely
  files:
    - test_data/test.tif
  imports:
    - rasterio
  commands:
    - rio --help
    - rio info {{ RECIPE_DIR }}/test_data/test.tif  # [not win]
    - rio info {{ RECIPE_DIR }}\\test_data\\test.tif  # [win]
    # test_target_aligned_pixels is failing for all OSes for proj 8.0.0
    # skip linux tests for cross-compiled targets
    # # # 
    # ngam: 20220611 skip test_search_debian_gdal_data, test_info_azure_unsigned, test_search_gdal_data_debian
    # to enable gdal35 (unsure if failures are important...)
    # gdal_data tests seem related to gdal versions (3.5 vs 3.4)
    # azure test requires gdal 3.2 to work
    - $PYTHON -m pytest -v -m "not wheel" -rxXs -k "not (test_search_gdal_data_debian or test_search_debian_gdal_data or test_info_azure_unsigned or test_target_aligned_pixels)" tests  # [linux and build_platform == target_platform]
    - $PYTHON -m pytest -v -m "not wheel" -rxXs -k "not (test_search_gdal_data_debian or test_search_debian_gdal_data or test_info_azure_unsigned or test_target_aligned_pixels or test_outer_boundless_pixel_fidelity)" tests  # [linux and build_platform == target_platform]
    - $PYTHON -m pytest -v -m "not wheel" -rxXs -k "not (test_search_gdal_data_debian or test_search_debian_gdal_data or test_info_azure_unsigned or test_target_aligned_pixels or test_reproject_error_propagation or test_outer_boundless_pixel_fidelity)" tests  # [osx]
    - python -m pytest -v -m "not wheel" -rxXs -k "not (test_search_gdal_data_debian or test_search_debian_gdal_data or test_info_azure_unsigned or test_hit_ovr or test_file_in_handler_with_vfs or test_files or test_parse_windows_path or test_copyfiles_same_dataset_another_name or test_context or test_target_aligned_pixels or test_decimated_no_use_overview or test_reproject_error_propagation)" tests  # [win]
    - pip check
about:
  home: https://github.com/rasterio/rasterio
  license: BSD-3-Clause
  license_file: LICENSE.txt
  summary: Rasterio reads and writes geospatial raster datasets

extra:
  recipe-maintainers:
    - ocefpaf
    - ceholden
    - snowman2
    - xylar
    - akrherz
